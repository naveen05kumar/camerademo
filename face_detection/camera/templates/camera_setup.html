<!DOCTYPE html>
<html>
<head>
    <title>Camera Setup</title>
</head>
<body>
    <h1>Camera Setup</h1>
    <form method="post">
        {% csrf_token %}
        <select name="camera_type">
            <option value="static">Static IP Camera</option>
            <option value="ddns">DDNS Camera</option>
        </select>
        <br>
        <div id="static_fields">
            <input type="text" name="ip_address" placeholder="IP Address">
        </div>
        <div id="ddns_fields" style="display:none;">
            <input type="text" name="ddns_hostname" placeholder="DDNS Hostname">
        </div>
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="text" name="name" placeholder="Camera Name">
        <input type="submit" value="Connect">
    </form>

    <script>
        document.querySelector('select[name="camera_type"]').addEventListener('change', function() {
            document.getElementById('static_fields').style.display = this.value === 'static' ? 'block' : 'none';
            document.getElementById('ddns_fields').style.display = this.value === 'ddns' ? 'block' : 'none';
        });
    </script>
</body>
</html>
